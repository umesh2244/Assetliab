<template>
    <div class="slds-p-bottom_large slds-p-left_large" style="width:500px">
    <lightning-record-edit-form object-api-name="Asset">
        <lightning-messages></lightning-messages>
        <lightning-input-field field-name="AccountId">
        </lightning-input-field>
        <lightning-input-field field-name="Name">
            </lightning-input-field>
        <lightning-input-field field-name="NameOfNameSpace__Balance__c">
            </lightning-input-field>
        <lightning-input-field field-name="NameOfNameSpace__Type__c">
            </lightning-input-field>
        <lightning-button type="submit"
                          name="submit"
                          label="Create Asset">
            </lightning-button>
    </lightning-record-edit-form>
    </div>
    <template if:true={data}>
        <lightning-datatable
                data={data}
                columns={columns}
                key-field="Id"
                onrowaction={handleRowAction} onsuccess={handleSuccess}>
        </lightning-datatable>
    </template>
        &nbsp;
    <template if:true={assetsData}>
        <lightning-datatable
                data={assetsData}
                columns={columns}
                key-field="Id"
                onrowaction={handleRowAction} onsuccess={handleSuccess}>
        </lightning-datatable>
    </template>&nbsp;
        <p>Asset Total: &nbsp;
        <lightning-formatted-number value={assetsTotal}></lightning-formatted-number></p>
        <p>Liabilities Total:&nbsp;
        <lightning-formatted-number value={liabilitiesTotal}></lightning-formatted-number></p>
        <p>Net worth Total:&nbsp;
        <lightning-formatted-number value={netWorthTotal}></lightning-formatted-number></p>
   
</template>
